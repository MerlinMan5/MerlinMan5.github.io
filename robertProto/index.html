      <!-- Map -->
      <div id="map" style="position:absolute; top:35; right:0; height: 50%;  width: 48%; margin-right: 12px"></div>
      <script>
      function initMap() {
        var sample = {lat: 30.615, lng: -96.342};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: sample
        });
        var marker = new google.maps.Marker({
          position: sample,
          map: map
        });
      }
    </script>
    <script async defer
